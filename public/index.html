<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Casamento - Steffany & Walci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="login-buttons-container">
                <button id="guestLoginBtn" class="btn btn-secondary">Área do Convidado</button>
                <button id="adminLoginBtn" class="btn btn-secondary">Área dos Noivos</button>
            </div>
            <h1>Steffany <span class="heart">♥</span> Walci</h1>
            <h2>Juntos para Sempre</h2>
        </header>
        
        <div id="rsvpModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeRsvpBtn">×</span>
                <h3>Confirmar Presença</h3>
                <form id="rsvpForm">
                    <label for="fullName">Nome Completo:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                    <label for="phone">Telefone (com DDD):</label>
                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
                    <label for="passwordRsvp">Crie uma senha de acesso:</label>
                    <input type="password" id="passwordRsvp" name="passwordRsvp" required>
                    <button type="submit" class="btn">Enviar Confirmação</button>
                </form>
            </div>
        </div>
        
        <div id="guestLoginModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeGuestLoginBtn">×</span>
                <h3>Área do Convidado</h3>
                <form id="guestLoginForm">
                    <label for="cpfLogin">CPF:</label>
                    <input type="text" id="cpfLogin" name="cpfLogin" placeholder="000.000.000-00" required>
                    <label for="passwordLogin">Senha:</label>
                    <input type="password" id="passwordLogin" name="passwordLogin" required>
                    <button type="submit" class="btn">Entrar</button>
                    <p id="guestLoginMessage" class="login-message"></p>
                </form>
            </div>
        </div>
        
        </div>
    <script src="script.js"></script>
</body>
</html>
