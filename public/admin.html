<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados - Steffany & Walci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container admin-container">
        <header class="header">
            <h1>Painel dos Noivos</h1>
            <h2>Lista de Presenças Confirmadas</h2>
        </header>

        <section class="guest-list-section">
            <p>Total de convidados confirmados: <strong id="guestCount">0</strong></p>
            <table class="guest-table">
                <thead>
                    <tr>
                        <th>Nome do Convidado</th>
                        <th>Telefone</th>
                        <th>Presente Escolhido</th>
                        <th>Data da Confirmação</th>
                    </tr>
                </thead>
                <tbody id="guestListBody">
                    </tbody>
            </table>
        </section>

         <footer class="footer">
            <p>© 2025 Steffany & Walci. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="admin.js"></script>
</body>
</html>
